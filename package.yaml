name:                lambert-bday
version:             0.1.0.0
github:              "lambdaworks/lambda"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/Selich/hask#readme>

dependencies:
- base >= 4.7 && < 5
- linklater
- mtl >= 2.2.2
- amazonka-dynamodb
- amazonka-xray
- amazonka
- amazonka-core


library:
  source-dirs: src

executables:
  lambert-bday-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambert-bday
